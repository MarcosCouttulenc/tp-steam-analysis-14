      - rabbitmq

  query2_reducer:
    container_name: query2_reducer
    image: query2_reducer:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net
    depends_on:
      - rabbitmq

  database:
    container_name: database
    image: database:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
