name: tp-steam-analysis
services:
  server:
    container_name: server
    image: server:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CANT_GAME_VALIDATORS=6
      - CANT_REVIEW_VALIDATORS=6
      - PORT_HEALTHCHECKER=12001
      - IP_HEALTHCHECKER=health_checker_1
    networks:
      - testing_net
    depends_on:
      - rabbitmq

  health_checker_1:
    container_name: health_checker_1
    image: healthchecker:latest
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CONNECT_IP=health_checker_2
      - CONNECT_PORT=12002
      - LISTEN_PORT=12001
    networks:
      - testing_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  health_checker_2:
    container_name: health_checker_2
    image: healthchecker:latest
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CONNECT_IP=health_checker_3
      - CONNECT_PORT=12003
      - LISTEN_PORT=12002
    networks:
      - testing_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  health_checker_3:
    container_name: health_checker_3
    image: healthchecker:latest
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CONNECT_IP=health_checker_1
      - CONNECT_PORT=12001
      - LISTEN_PORT=12003
    networks:
      - testing_net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  result_responser:
    container_name: result_responser
    image: result_responser:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - IP_HEALTHCHECKER=health_checker_2
      - PORT_HEALTHCHECKER=12002
      - QUERY1_FILE_IP_PORT=query1_file,11996,11997,11998,11999,12000
      - QUERY2_FILE_IP_PORT=query2_file,12001
      - QUERY3_FILE_IP_PORT=query3_file,12002
      - QUERY4_FILE_IP_PORT=query4_file,12003
      - QUERY5_FILE_IP_PORT=query5_file,12004
    networks:
      - testing_net
    depends_on:
      - server
      - health_checker_2

  client_1:
    container_name: client_1
    image: client:latest
    environment:
      - CLI_ID=1
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - GAMES_FILE_PATH=fullgames.csv
      - REVIEWS_FILE_PATH=data0.1porcent.csv
      - IP_HEALTHCHECKER=health_checker_3
      - PORT_HEALTHCHECKER=12003
    volumes:
      - ./client/config.ini:/client/config.ini
      - ./resultados:/resultados
    networks:
      - testing_net
    depends_on:
      - result_responser
      - health_checker_3

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - testing_net
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_LOG_LEVEL=warning
      - RABBITMQ_HEARTBEAT=120
    volumes:
      - ./middleware/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  worker_windows_1:
    container_name: worker_windows_1
    image: worker_windows:latest
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CANT_NEXT=5
      - IS_MASTER=False
      - PORT_MASTER=9001
      - IP_MASTER=worker_windows_7
      - CANT_SLAVES=7
      - IP_HEALTHCHECKER=health_checker_1
      - PORT_HEALTHCHECKER=12001
      - ID=1
    networks:
      - testing_net
    depends_on:
